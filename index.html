<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="https://necolas.github.io/normalize.css/8.0.1/normalize.css" href="../menuDesplegable_miniProyect/styles.css">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Menu Dropdown con CSS3 y HTML5</title>

</head>
<body>
    <nav class="barra">
        <ul class="navegacion">
            <li class="enlace" id="perfil">
                <a href="#perfil" class="padre">
                    <i class="far fa-user"></i>Mi Perfil
                    <div class="submenu">
                        <a href="#">Posts</a>
                        <a href="#">Imagenes</a>
                        <a href="#">Videos</a>
            </li>
            <li class="enlace" id="mensajes">
                <a href="#mensajes" class="padre">
                    <i class="far fa-envelope"></i>Mensajes
                    <div class="submenu">
                        <a href="#">Ver Todos</a>
                        <a href="#">Redactar</a>
            </li>
            <li class="enlace" id="grupos">
                <a href="#grupos" class="padre">
                    <i class="fas fa-users"></i>Grupos
                    <div class="submenu">
                        <a href="#">Ver Todos</a>
                        <a href="#">Buscar</a>
            </li>
            <li class="enlace" id="preferencias">
                <a href="#preferencias" class="padre">
                    <i class="fas fa-tools"></i>Preferencias
                    <div class="submenu">
                        <a href="#">Configuracion</a>
                        <a href="#">Lenguajes</a>
            </li>
        </ul>
    </nav>
</body>
</html>
